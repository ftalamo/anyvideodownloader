<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Any Video Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white font-sans">
    <section class="min-h-screen flex flex-col items-center justify-center px-4 text-center">
      <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold bg-gradient-to-r from-cyan-400 to-green-500 text-transparent bg-clip-text mb-6">
        Any Video Downloader
      </h1>
      <p class="text-gray-400 text-base sm:text-lg lg:text-xl max-w-xl mb-10">
        Descarga videos de cualquier red social. Rápido. Anónimo. Gratis.
      </p>
  <form action="/descargar" method="POST" class="w-full max-w-md flex flex-col gap-4">
    <input
      type="text"
      name="url"
      placeholder="Pega aquí la URL del video..."
      required
      class="flex-1 px-4 py-3 rounded-lg bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500"
    />

    <button
      type="submit"
      class="bg-blue-600 hover:bg-blue-700 transition-colors duration-300 rounded-md py-3 font-semibold"
    >
      Descargar
    </button>
  </form>

  {% if mensaje %}
    <div
      class="mt-6 max-w-md w-full text-center px-4 py-3 rounded-md
      {% if '✅' in mensaje %}
        bg-green-600 text-green-100
      {% else %}
        bg-red-600 text-red-100
      {% endif %}"
      role="alert"
    >
      {{ mensaje }}
    </div>
  {% endif %}

      <p></p>
      <footer class="text-center text-gray-600 py-6 text-xs sm:text-sm">
      © 2025 Any Video Downloader — Todos los derechos reservados
    </footer>
<script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
<script>
  kofiWidgetOverlay.draw('francotalamo', {
    'type': 'floating-chat',
    'floating-chat.donateButton.text': 'Support me',
    'floating-chat.donateButton.background-color': '#323842',
    'floating-chat.donateButton.text-color': '#fff'
  });
</script>
</body>
</html>
